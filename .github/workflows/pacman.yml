name: Pacman Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate-pacman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate Pacman SVG
        run: |
          # Download pacman generator script
          curl -s https://raw.githubusercontent.com/liununu/github-activity-pacman/main/src/index.js -o pacman.js
          node pacman.js Mido-77 pacman.svg
          
      - name: Create output directory
        run: mkdir -p dist && mv pacman.svg dist/
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./dist
